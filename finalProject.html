<!DOCTYPE html>
<html>

<head>
    <title>WEB-115 Final Project</title>
    <style>
        .banner-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-banner {
            width: 50%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="banner-container">
        <img class="form-banner" src="form_banner.png" alt="Form Banner">
    </div>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="goal">Goal for the week:</label><br>
        <textarea id="goal" name="goal"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>

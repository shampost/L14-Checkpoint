<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <style>
        header img {
            width: 40%;
            height: auto;
        }

        header h1 {
            margin-bottom: 0;
        }

        header p {
            margin-bottom: 50px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mealPlannerForm {
            display: grid;
            grid-template-columns: auto repeat(5, 1fr);
            gap: 10px;
            align-items: start;
        }

        #mealPlannerForm div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #mealPlannerForm label {
            font-weight: bold;
        }

        #mealPlannerForm input {
            margin-top: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #mealPlannerForm {
            display: grid;
            grid-template-columns: auto repeat(5, 1fr);
            gap: 5px;
            align-items: center;
        }

        .buttonContainer {
            grid-column: span 6;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .buttonContainer {
            grid-column: span 6;
            display: flex;
            justify-content: flex-end;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        #mealPlannerForm>div:nth-child(7n+2) {
            display: flex;
            align-items: center;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: 80%;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>

<body>
    <header>
        <img src="form_banner.png" alt="Form Banner">
    </header>
    <form id="userInfoForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="goal">Goal:</label><br>
        <input type="text" id="goal" name="goal" required><br>
    </form>

    <form id="mealPlannerForm">
    </form>
    <div class="buttonContainer">
        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </div>
    <script src="projectJS.js"></script>
</body>

</html>
